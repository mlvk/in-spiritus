sudo: false
language: ruby
cache: bundler
rvm:
- 2.3.1
services:
- postgresql
- redis
script:
- bundle exec rake db:test:prepare
- bundle exec rake test
deploy:
  - provider: cloud66
    redeployment_hook: $CLOUD66_PRODUCTION_REDEPLOYMENT_HOOK
    on:
      all_branches: true
      condition: -n $TRAVIS_TAG
addons:
  hosts:
    - db
